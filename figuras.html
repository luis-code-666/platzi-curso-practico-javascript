    <section>
        <h2>Calcular el área y perímetro de un cuadrado </h2>
        <form >
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado: 
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro 
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcular el área y el perímetro de un triangulo </h2>
        <form>
            <label for="InputTriangulo" >
                Escribe cuanto mide el lado 1 del triangulo:
            </label>
            <input id="InputTriangulo" type="number" />
            <p></p>
            
            <label for="InputTriangulo1" >
                Escribe cuanto mide el lado 2 del triangulo:
            </label>
            <input id="InputTriangulo1" type="number" />
            <p></p>
            
            <label for="InputTriangulo2" >
                Escribe cuanto mide el lado base del triangulo:
            </label>
            <input id="InputTriangulo2" type="number" />
            <p></p>

            <label for="InputTriangulo3" >
                Escribe cuanto mide la altura del triangulo:
            </label>
            <input id="InputTriangulo3" type="number" />
            <p></p>
            
            
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro 
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>

        </form>
    </section>

    <section>
        <h1>Calcular el área y perímetro de un circulo</h1>

            <label for="inputRadio">
               Escribe caunto mide el radio del circulo: 
            </label>
            <input id="inputRadio" type="number">
            <p></p>

            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área
            </button>
            <p></p>
        </form>
    </section>
